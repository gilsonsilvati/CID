<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<ui:define name="titulo">..:: Imprimir | Doença ::..</ui:define>

	<ui:define name="center">
		<h:form id="frm-imprimi-doenca">
			<h:outputStylesheet library="css" name="ImprimiDoenca.css" />
			
			<p:dataTable value="#{imprimiDoencaBean.doencas}" var="doenca"
					emptyMessage="Nenhuma doença cadastrada!"
					paginator="true" paginatorPosition="bottom" rows="5" style="margin-top: 30px"
					styleClass="table-imprimi">
					
				<f:facet name="header">Doenças cadastradas  no sistema</f:facet>
				
				<p:column style="font-size: 18px; color: #ff0000" width="50">
					<f:facet name="header">id</f:facet>
					<p:outputLabel value="#{doenca.id}" style="font-size: 14px" />
				</p:column>
				
				<p:column style="font-size: 18px" width="200">
					<f:facet name="header">cid</f:facet>
					<p:outputLabel value="#{doenca.cid}" style="font-size: 14px" />
				</p:column>
				
				<p:column style="font-size: 18px" width="400">
					<f:facet name="header">doença</f:facet>
					<p:outputLabel value="#{doenca.doenca}" style="font-size: 14px" />
				</p:column>
				
			</p:dataTable>
			
			<br />
			<p:commandButton value="Imprimir" icon="fa fa-print" styleClass="botao-imprimi">
	    		<p:printer target="frm-imprimi-doenca" />
			</p:commandButton>
					
		</h:form>
		
	</ui:define>
</ui:composition>
