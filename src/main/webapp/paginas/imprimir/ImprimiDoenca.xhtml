<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<ui:define name="titulo">..:: Imprimir | Doença ::..</ui:define>

	<ui:define name="center">
		<h:form id="frm-imprimi-doenca">
			<h:outputStylesheet library="css" name="ImprimiDoenca.css" />
			
			<h4>Doenças cadastradas  no sistema</h4>
			<br />

			<p:toolbar>
				<f:facet name="left">
					<!-- Biblioteca poi 3.12 -->
					<p:commandButton value="Gerar xls" icon="fa fa fa-file-excel-o"
						ajax="false" immediate="true" styleClass="botao">
						
						<p:dataExporter type="xls" target="table-imprimi" fileName="cid" />
					</p:commandButton>
					
					<span class="ui-separator">
				    	<span class="ui-icon ui-icon-grip-dotted-vertical" />
				    </span>
					
					<!-- Biblioteca itext 2.1.7 -->
					<p:commandButton value="Gerar pdf" icon="fa fa-file-pdf-o"
						ajax="false" immediate="true" styleClass="botao">
						
						<p:dataExporter type="pdf" target="table-imprimi" fileName="cid" />
					</p:commandButton>
				</f:facet>
			</p:toolbar>
			
			<br />
			<p:separator />
			
			<p:dataTable id="table-imprimi" value="#{imprimiDoencaBean.doencas}" var="doenca"
					emptyMessage="Nenhuma doença cadastrada!" style="margin-top: 30px"
					styleClass="table-imprimi">
					
				<p:column style="font-size: 17px" width="100">
					<f:facet name="header">cid</f:facet>
					<p:outputLabel value="#{doenca.cid}" style="font-size: 12px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">doença</f:facet>
					<p:outputLabel value="#{doenca.doenca}" style="font-size: 12px" />
				</p:column>
				
			</p:dataTable>
			
			<!--
			<br />
			<h:panelGrid columns="2" border="0" styleClass="grid-botoes" cellpadding="5"
					cellspacing="10">
				<p:commandButton value="Imprimir" icon="fa fa-print" styleClass="botao-imprimi">
					<p:printer target="table-imprimi" />
				</p:commandButton>
	
				<p:commandButton value="Gerar PDF" icon="fa fa-file-pdf-o" styleClass="botao-pdf">
					<p:dataExporter type="pdf" target="table-imprimi" fileName="cid" />
				</p:commandButton>
			</h:panelGrid>
			-->

		</h:form>
	</ui:define>
</ui:composition>
