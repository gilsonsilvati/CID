<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<ui:define name="titulo">..:: Consulta | Médico ::..</ui:define>

	<ui:define name="center">
		<h:form id="frm-consulta-medico">

			<h:outputStylesheet library="css" name="ConsultaMedico.css" />
			
			<p:dataTable value="#{cadastroMedicoBean.medicos}" var="medico"
					emptyMessage="Nenhum médico cadastrado!"
					paginator="true" paginatorPosition="bottom" rows="5" style="margin-top: 30px">
					
				<f:facet name="header">Médicos cadastrados no sistema</f:facet>
				
				<p:column style="font-size: 17px; color: #ff0000" width="50">
					<f:facet name="header">id</f:facet>
					<p:outputLabel value="#{medico.id}" style="font-size: 14px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">nome</f:facet>
					<p:outputLabel value="#{medico.nome}" style="font-size: 11px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">e-mail</f:facet>
					<p:outputLabel value="#{medico.email}" style="font-size: 14px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">especialidade</f:facet>
					<p:outputLabel value="#{medico.especialidade}" style="font-size: 12px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">crm</f:facet>
					<p:outputLabel value="#{medico.crm}" style="font-size: 12px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">uf</f:facet>
					<p:outputLabel value="#{medico.uf}" style="font-size: 12px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">opções</f:facet>
					<p:button icon="ui-icon-pencil" title="Editar">
						<f:param name="id" value="#{usuario.id}" />
					</p:button>
					
					<p:button icon="ui-icon-trash" title="Excluir">
						<f:param name="id" value="#{usuario.id}" />
					</p:button>
				</p:column>
			
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
