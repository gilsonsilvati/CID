<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<ui:define name="titulo">..:: Consulta | Doença ::..</ui:define>

	<ui:define name="center">
		<h:form id="frm-consulta-doenca">

		<h:outputStylesheet library="css" name="ConsultaDoenca.css" />
			
			<h1>Doenças cadastradas no sistema</h1>
			<br />
			
			<h:panelGrid columns="3" cellpadding="3" cellspacing="5">
				<p:outputLabel value="Pesquisar por nome: " for="pesquisa" />
				<p:inputText id="pesquisa" />
				<p:commandButton value="Pesquisar" icon="fa fa-search" styleClass="botao" />
			</h:panelGrid>
			
			<br /><br />
			<hr />
			<br />
			
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			
			<p:dataTable id="table-consulta-doenca" value="#{consultaDoencaBean.doencas}" var="doenca"
					emptyMessage="Nenhuma doença cadastrada!" style="margin-top: 30px"
					styleClass="table-consulta-doenca">
					
				<p:column style="font-size: 17px" width="100">
					<f:facet name="header">cid</f:facet>
					<p:outputLabel value="#{doenca.cid}" style="font-size: 12px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">doença</f:facet>
					<p:outputLabel value="#{doenca.doenca}" style="font-size: 12px" />
				</p:column>
				
				<p:column style="font-size: 17px" width="65">
					<f:facet name="header">opções</f:facet>
					
					<p:commandLink action="#{consultaDoencaBean.editar}">
						<p:graphicImage library="imagens" name="edit.png" title="Editar"
							style="width: 20px; heigth: 20px" />
					</p:commandLink>
					
					<p:commandLink action="#{consultaDoencaBean.excluir}" update="@form">
						<p:graphicImage library="imagens" name="excluir.png" title="Excluir"
							style="width: 20px; heigth: 20px" />
							
						<f:setPropertyActionListener value="#{doenca}"
							target="#{consultaDoencaBean.doencaSelecionada}" />
					</p:commandLink>
					
				</p:column>
			
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
