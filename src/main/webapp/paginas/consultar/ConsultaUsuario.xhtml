<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<ui:define name="titulo">..:: Consulta | Usuário ::..</ui:define>

	<ui:define name="center">
	
		<h:form id="frm-consulta-usuario">
			<h:outputStylesheet library="css" name="ConsultaUsuario.css" />
			
			<p:dataTable value="#{consultaUsuario.usuarios}" var="usuario"
					emptyMessage="Nenhum usuário cadastrado!"
					paginator="true" paginatorPosition="bottom" rows="5" style="margin-top: 30px"
					styleClass="table-consulta-usuario">
					
				<f:facet name="header">Usuários cadastrados no sistema</f:facet>
				
				<p:column style="font-size: 17px; color: #ff0000" width="50">
					<f:facet name="header">id</f:facet>
					<p:outputLabel value="#{usuario.id}" style="font-size: 14px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">nome</f:facet>
					<p:outputLabel value="#{usuario.nome}" style="font-size: 11px" />
				</p:column>
				
				<p:column style="font-size: 17px">
					<f:facet name="header">e-mail</f:facet>
					<p:outputLabel value="#{usuario.email}" style="font-size: 14px" />
				</p:column>
				
				<p:column style="font-size: 17px" width="120">
					<f:facet name="header">cpf</f:facet>
					<p:outputLabel value="#{usuario.cpf}" style="font-size: 12px" />
				</p:column>
				
				<!--
				<p:column style="font-size: 17px">
					<f:facet name="header">senha</f:facet>
					<p:outputLabel value="#{usuario.senha}" style="font-size: 12px" />
				</p:column>
				-->
				
				<p:column style="font-size: 17px" width="85">
					<f:facet name="header">opções</f:facet>
					<p:button icon="fa fa-pencil" title="Editar">
						<f:param name="id" value="#{usuario.id}" />
					</p:button>
					
					<p:button icon="fa fa-trash" title="Excluir">
						<f:param name="id" value="#{usuario.id}" />
					</p:button>
				</p:column>
			
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
