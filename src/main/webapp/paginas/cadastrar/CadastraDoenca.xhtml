<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<f:metadata>
		<f:viewParam name="id" value="#{cadastroDoencaBean.doenca}" />
	</f:metadata>
	
	<ui:define name="titulo">..:: Doença ::..</ui:define>

	<ui:define name="center">
		<h:form id="frm-cadastro-doenca">

			<h:outputStylesheet library="css" name="CadastraDoenca.css" />
			
			<h4>..:: Doença cid ::..</h4>
			
			<p:dialog id="dialog-doenca" visible="true" modal="false" resizable="false" closable="false"
					styleClass="dialog-doenca" position="center">
			
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			
				<h:panelGrid id="panel-doenca" columns="2" cellpadding="5" cellspacing="10">
				
					<f:facet name="header">
						<h:outputText value="Preencha o formulário" styleClass="header-doenca" />
					</f:facet>
					
					<p:outputLabel value="Id:" for="id" />
					<p:inputText id="id" value="#{cadastroDoencaBean.doenca.id}" readonly="true"
						size="5" />
				
					<p:outputLabel value="Código cid:" for="cid" />
					<p:inputText id="cid" value="#{cadastroDoencaBean.doenca.cid}"
						placeholder="CID da doença" size="25" />
						
					<p:outputLabel value="Doença:" for="doenca" />
					<p:inputText id="doenca" value="#{cadastroDoencaBean.doenca.doenca}"
						placeholder="Nome da doença" size="25" />
				
				<h:outputLabel />	
				<p:commandButton value="Salva" update="@form" icon="fa fa-save"
						action="#{cadastroDoencaBean.salvar}" styleClass="botao">
						
					<f:ajax execute="@form" render="frm-cadastro-doenca:dialog-doenca" />	
				</p:commandButton>
					
				</h:panelGrid>
				
			</p:dialog>
			
		</h:form>
	</ui:define>
</ui:composition>
