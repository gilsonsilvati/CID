<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<f:metadata>
		<f:viewParam name="id" value="#{cadastroDoencaBean.doenca}" />
	</f:metadata>
	
	<ui:define name="titulo">..:: #{cadastroDoencaBean.editando ? 'Edição doença' : 'Nova doença'} ::..</ui:define>

	<ui:define name="center">
		<h:form id="frm-cadastro-doenca">

			<h:outputStylesheet library="css" name="CadastraDoenca.css" />
			
			<h4>..:: #{cadastroDoencaBean.editando ? 'edição doença' : 'nova doença'} ::..</h4>
			
			<p:dialog id="dialog-doenca" visible="true" modal="false" resizable="false" closable="false"
					styleClass="dialog-doenca" position="center" focus="cid">
			
				<p:messages showDetail="false" showSummary="true" autoUpdate="true"
					style="font-size: 14px" />
			
				<h:panelGrid id="panel-doenca" columns="2" cellpadding="5" cellspacing="10">
				
					<f:facet name="header">
						<h:outputText value="preencha o formulário" styleClass="header-doenca" />
					</f:facet>
					
					<p:outputLabel value="id:" for="id" />
					<p:inputText id="id" value="#{cadastroDoencaBean.doenca.id}" readonly="true"
						size="5" placeholder="@Id" />
				
					<p:outputLabel value="código cid:" for="cid" />
					<p:inputText id="cid" value="#{cadastroDoencaBean.doenca.cid}"
						placeholder="CID" size="5" />
						
					<p:outputLabel value="descrição:" for="doenca" />
					<p:inputText id="doenca" value="#{cadastroDoencaBean.doenca.doenca}"
						placeholder="Descrição do cid" size="31" />
						
					<p:outputLabel value="panorama:" for="panorama" />
					<p:inputTextarea id="panorama" value="#{cadastroDoencaBean.doenca.panorama}"
						rows="5" cols="30" counter="display" maxlength="255"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						placeholder="Descreva o panorama geral do cid ®." />
						
					<p:outputLabel />
    				<h:outputText id="display" style="color: #ef2929; font-weight: normal" />
					
				
					<h:outputLabel />	
					<p:commandButton value="salvar" update="@form" icon="fa fa-save"
							action="#{cadastroDoencaBean.salvar}" styleClass="botao">
							
						<f:ajax execute="@form" render=":frm-cadastro-doenca:dialog-doenca" />	
					</p:commandButton>
					
				</h:panelGrid>
				
			</p:dialog>
			
		</h:form>
	</ui:define>
</ui:composition>
