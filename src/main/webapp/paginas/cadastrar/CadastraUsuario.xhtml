<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<ui:define name="titulo">..:: Cadastro | Usuário ::..</ui:define>
	
	<ui:define name="center">
		<h:form id="frm-cadastro-usuario">
			<h:outputStylesheet library="css" name="CadastraUsuario.css" />
			
			<h1>Cadastro de novo usuário</h1>

			<p:dialog visible="true" modal="false" resizable="false" showEffect="explode"
				showHeader="explode" closable="false" styleClass="dialog-usuario" position="center">
				
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
				
				<h:panelGrid id="panel-usuario" columns="2" cellpadding="5"
					cellspacing="10">

					<f:facet name="header">
						<h:outputText value="Preencha o formulário" styleClass="header-usuario" />
					</f:facet>
					
					<p:outputLabel />
					<p:outputLabel />

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}"
						placeholder="Nome e Sobrenome" size="25" />	

					<p:outputLabel value="E-mail:" for="email" />
					<p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}"
						placeholder="exemplo@dominio.com" size="25" />

					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputMask mask="999.999.999-99" id="cpf"
						value="#{cadastroUsuarioBean.usuario.cpf}" size="25" />

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}"
						placeholder="**********" size="25" />

					<h:outputLabel />
					<p:commandButton value="Adicionar" update="@form"
						icon="fa fa-save" action="#{cadastroUsuarioBean.adicionaUsuario}"
						styleClass="botao" />
						
				</h:panelGrid>
				
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
