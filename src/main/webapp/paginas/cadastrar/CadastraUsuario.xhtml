<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<ui:define name="titulo">..:: Cadastro | Usuário ::..</ui:define>
	
	<ui:define name="center">
		<h:form id="frm-cadastro-usuario">
			<h:outputStylesheet library="css" name="CadastraUsuario.css" />

			<!-- <p:growl id="growl" life="5000" /> -->

			<p:fieldset styleClass="fieldset" legend="CADASTRO DE USUÁRIO" toggleable="true">
				
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
				
				<h:panelGrid id="panel-usuario" columns="2" cellpadding="5"
					cellspacing="10">
					<p:outputLabel value="Nome: *" for="nome" />
					<p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}"
						onclick="this.value = '';" size="25"
						placeholder="Nome e Sobrenome"
						onmouseover="this.style.backgroundColor = '#c2e7ee';"
						onmouseout="this.style.backgroundColor = '#ffffff';" />	

					<p:outputLabel value="E-mail: *" for="email" />
					<p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}"
						onclick="this.value = '';" size="25"
						placeholder="email@exemplo.com.br"
						onmouseover="this.style.backgroundColor = '#c2e7ee';"
						onmouseout="this.style.backgroundColor = '#ffffff';" />

					<p:outputLabel value="CPF: *" for="cpf" />
					<p:inputMask mask="999.999.999-99" id="cpf"
						value="#{cadastroUsuarioBean.usuario.cpf}" size="25"
						onmouseover="this.style.backgroundColor = '#c2e7ee';"
						onmouseout="this.style.backgroundColor = '#ffffff';" />

					<p:outputLabel value="Senha: *" for="senha" />
					<p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}"
						placeholder="**********" size="25"
						onclick="this.value = '';"
						onmouseover="this.style.backgroundColor = '#c2e7ee';"
						onmouseout="this.style.backgroundColor = '#ffffff';" />

					<h:outputLabel />
					<p:commandButton value="Adicionar" update="@form"
						icon="fa fa-save" action="#{cadastroUsuarioBean.adicionaUsuario}"
						styleClass="botao" />
						
				</h:panelGrid>
			</p:fieldset>

		</h:form>
	</ui:define>
</ui:composition>
