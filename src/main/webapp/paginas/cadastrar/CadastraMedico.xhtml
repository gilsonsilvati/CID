<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<ui:define name="titulo">..:: Cadastro | Médico ::..</ui:define>

	<ui:define name="center">
		<h:form id="frm-cadastro-medico">

			<h:outputStylesheet library="css" name="CadastraMedico.css" />

			<!-- <p:growl id="growl" life="5000" /> -->

			<p:fieldset styleClass="fieldset" legend="CADASTRO DE MÉDICO" toggleable="true">
			
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			
				<h:panelGrid id="panel-medico" columns="2" cellpadding="5" cellspacing="10">
				
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{cadastroMedicoBean.medico.nome}"
						onclick="this.value = '';" size="25"
						placeholder="Nome e Sobrenome"
						onchange="this.value = this.value.toUpperCase();"
						onmouseover="this.style.backgroundColor = '#c2e7ee';"
						onmouseout="this.style.backgroundColor = '#ffffff';" />
						
					<p:outputLabel value="Especialide:" for="especialidade" />
					<p:inputText id="especialidade" value="#{cadastroMedicoBean.medico.especialidade}" size="25"
						onmouseover="this.style.backgroundColor = '#c2e7ee';"
						onmouseout="this.style.backgroundColor = '#ffffff';" />
						
					<p:outputLabel value="CRM:" for="crm" />
					<h:panelGroup>
						<h:panelGrid columns="3">
							<p:inputText id="crm" size="7" value="#{cadastroMedicoBean.medico.crm}"
						 		onmouseover="this.style.backgroundColor = '#c2e7ee';"
								onmouseout="this.style.backgroundColor = '#ffffff';" />
							
							<p:outputLabel value="uf" for="estado" />	
							<p:selectOneMenu value="#{cadastroMedicoBean.medico.uf}" id="estado"
									filter="true" filterMatchMode="contains" style="width: 120px">
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{cadastroMedicoBean.ufs}"
									var="estado" itemValue="#{estado}" itemLabel="#{estado.sigla}" />
							</p:selectOneMenu>
							
						</h:panelGrid>
					</h:panelGroup>

					<p:outputLabel value="E-mail:" for="email" />
					<p:inputText id="email" value="#{cadastroMedicoBean.medico.email}" size="25"
						onclick="this.value = '';"
						placeholder="email@exemplo.com.br"
						onchange="this.value = this.value.toUpperCase();"
						onmouseover="this.style.backgroundColor = '#c2e7ee';"
						onmouseout="this.style.backgroundColor = '#ffffff';" />
					
					<h:outputLabel />	
					<p:commandButton value="Adicionar" update="@form"
						icon="fa fa-save" action="#{cadastroMedicoBean.adiciona}"
						styleClass="botao" />
				</h:panelGrid>
			</p:fieldset>

		</h:form>
	</ui:define>
</ui:composition>
