<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/Home.xhtml">
	
	<ui:define name="titulo">..:: Cadastro | Médico ::..</ui:define>

	<ui:define name="center">
		<h:form id="frm-cadastro-medico">

			<h:outputStylesheet library="css" name="CadastraMedico.css" />
			
			<h1>Cadastro de novo médico</h1>

			<p:dialog visible="true" modal="false" resizable="false" showEffect="explode"
				showHeader="explode" closable="false" styleClass="dialog-medico" position="center">
			
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			
				<h:panelGrid id="panel-medico" columns="2" cellpadding="5" cellspacing="10">
				
					<f:facet name="header">
						<h:outputText value="Preencha o formulário" styleClass="header-medico" />
					</f:facet>
					
					<p:outputLabel />
					<p:outputLabel />
				
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{cadastroMedicoBean.medico.nome}"
						size="29" placeholder="Nome e Sobrenome" />
						
					<p:outputLabel value="Especialide:" for="especialidade" />
					<p:inputText id="especialidade" value="#{cadastroMedicoBean.medico.especialidade}"
						size="29" placeholder="Especialista em?" />
						
					<p:outputLabel value="crm:" for="crm" />
					<h:panelGroup>
						<p:inputText id="crm" size="7" value="#{cadastroMedicoBean.medico.crm}"
							placeholder="0123456789" />
						
						<p:outputLabel value=" uf:" for="uf" />						
						<h:selectOneMenu value="#{cadastroMedicoBean.medico.sigla}" style="width: 95px"
							required="true" label="UF" id="uf">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
							<f:selectItems value="#{cadastroMedicoBean.uf}" var="uf"
								itemLabel="#{uf.sigla}" itemValue="#{uf}" />
						</h:selectOneMenu>
					</h:panelGroup>

					<p:outputLabel value="E-mail:" for="email" />
					<p:inputText id="email" value="#{cadastroMedicoBean.medico.email}" size="28"
						placeholder="exemplo@dominio.com" />
					
					<h:outputLabel />	
					<p:commandButton value="Adicionar" update="@form"
						icon="fa fa-save" action="#{cadastroMedicoBean.adiciona}"
						styleClass="botao" />
				</h:panelGrid>
				
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
