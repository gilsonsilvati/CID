<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>
		<ui:insert name="titulo">..:: CID | Home ::..</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="Home.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="50"
			header="seja bem-vindo ao sistema de consulta cid!"
			styleClass="header">

		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" styleClass="menu">
			<h:form>

				<p:slideMenu style="width: 228px" backLabel="Voltar">

					<p:submenu label="Home" icon="ui-icon-home">
						<p:menuitem value="Página inicial" icon="ui-icon-home" action="home" />
					</p:submenu>

					<p:submenu label="Cadastrar" icon="fa fa-save">
						<p:menuitem value="Usuário" icon="ui-icon-person" action="cadastraUsuario" />
						<p:menuitem value="Médico" icon="ui-icon-person" action="cadastraMedico" />
						<p:menuitem value="Exame" icon="ui-icon-clipboard" action="cadastraExame" />
						<p:menuitem value="Doença" icon="ui-icon-bookmark" action="cadastraDoenca" />
					</p:submenu>

					<p:submenu label="Consultar" icon="ui-icon-search">
						<p:menuitem value="Usuário" icon="ui-icon-person" action="consultaUsuario" />
						<p:menuitem value="Médico" icon="ui-icon-person" action="consultaMedico" />
						<p:menuitem value="Exame - CID" icon="ui-icon-clipboard" action="consultaExame" />
						<p:menuitem value="Doença - CID" icon="ui-icon-bookmark" action="consultaDoenca" />
					</p:submenu>

					<p:submenu label="Imprimir" icon="ui-icon-print">
						<p:menuitem value="Exame com CID" icon="ui-icon-clipboard" action="imprimiExame" />
						<p:menuitem value="Doença com CID" icon="ui-icon-bookmark" action="imprimiDoenca" />
					</p:submenu>

					<p:submenu label="Breve" icon="ui-icon-refresh">
						<p:menuitem value="Breve" icon="ui-icon-refresh" />
					</p:submenu>

					<p:submenu label="Breve" icon="ui-icon-refresh">
						<p:menuitem value="Breve" icon="ui-icon-refresh" />
					</p:submenu>

					<p:submenu label="Breve" icon="ui-icon-refresh">
						<p:menuitem value="Breve" icon="ui-icon-refresh" />
					</p:submenu>

					<p:submenu label="Breve" icon="ui-icon-refresh">
						<p:menuitem value="Breve" icon="ui-icon-refresh" />
					</p:submenu>

					<p:submenu label="Breve" icon="ui-icon-refresh">
						<p:menuitem value="Breve" icon="ui-icon-refresh" />
					</p:submenu>

					<p:submenu label="Sair" icon="ui-icon-closethick">
						<p:menuitem value="Logout" icon="ui-icon-power" action="#{loginUsuario.logout}" />
					</p:submenu>

				</p:slideMenu>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="center">
				<h1>olá, usuário!</h1>
	        	<h:graphicImage library="imagens" name="logo.png" styleClass="logo-body" />			
	        </ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="75" styleClass="footer">
			<h:outputText
				value="copyright © 2015 CID - all rights reserved -
						developed by: gilson brasil - gilson silva - josenaldo junior - " />
			<h:graphicImage library="imagens" name="primefaces_ui.png"
				styleClass="primefaces" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
