<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>..:: #{msg.titulo_login} ::..</title>
	<h:outputStylesheet library="css" name="Login.css" />
</h:head>
<h:body>
	<h:form id="frm-login">

		<p:dialog visible="true" modal="true" resizable="false" closable="false"
				styleClass="dialog-login" position="center" focus="email">
				
			<p:graphicImage library="imagens" name="logo_pdf.png" styleClass="logo" />
			
			<p:messages showDetail="false" showSummary="true" autoUpdate="true"
				style="font-size: 14px" />
				
			<p:ajaxStatus styleClass="ajax-status">
				<f:facet name="start">
					<h:graphicImage library="imagens" name="carregando.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>

			<h:panelGrid columns="2" cellpadding="5" cellspacing="10" id="painel-login">
				
				<f:facet name="header">
					<h:outputText value="#{msg.header_login}" styleClass="header" />
				</f:facet>

				<p:button value="#{msg.email}" icon="fa fa-envelope" disabled="true"
					styleClass="button-login" />					
					
				<p:inputText id="email" value="#{loginUsuarioBean.email}"
					placeholder="exemplo@dominio.com.br" size="30" />

				<p:button value="#{msg.senha}" icon="fa fa-key" disabled="true"
					styleClass="button-login" />
				
				<p:password id="senha" value="#{loginUsuarioBean.senha}"
					placeholder="**********" size="30" />
				
				<p:outputLabel />
				<p:commandButton value="#{msg.botao_entrar}" icon="fa fa-lock" update="@form"
					action="#{loginUsuarioBean.logar}" styleClass="botao" />

			</h:panelGrid>

			<f:facet name="footer">
				<h:outputLabel value="#{msg.copyright}"
					styleClass="footer" />
				<p:graphicImage library="imagens" name="primefaces_ui.png"
					styleClass="logo-prime" />
			</f:facet>

		</p:dialog>

	</h:form>
</h:body>
</html>
